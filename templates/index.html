<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <script src="https://unpkg.com/codeflask/build/codeflask.min.js"></script>
        <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    </head>
    <style>
        .container {
            width: 100%;
            justify-content: center;
        }

        #code {
            position: relative;
            width: 50rem;
            height: 35rem;

            border: 1px solid dimgrey;
        }

        body {
            font-family: Raleway;
            font-weight: lighter;
            color: #444;
            padding: 1rem 5rem 5rem;
        }

        form {
            margin-top: 1rem;
        }

        #statusIndicator {
            font-weight: normal;
            fons-size: 1.3rem;
        }

        #submit {
            display: inline-block;
            padding: 10px 30px;
            line-height: 1rem;
            color: white;
            letter-spacing: 1px;
            font-size: 1rem;
            text-align: center;
            text-transform: uppercase;
            text-decoration: none;
            white-space: nowrap;
            background-color: #41ad8f;
            border-radius: 4px;
            border: 1px solid lightseagreen;
            cursor: pointer;
            box-sizing: border-box
        }

        #submit:hover {
            background-color: #38876C;
        }

        #submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            margin-top: 1rem;
        }

        .flashes {
            margin-top: 1rem;
            margin-bottom: 1rem;
            background-color: rgba(121, 238, 156, 0.52);
            border: 1px solid green;
            padding: 10px;
            width: 48rem;
            border-radius: 5px;
            font-weight: bold;
        }

        .flashes.error {
            background-color: lightpink;
            border: 1px solid red;
        }

    </style>
    <body>
        <div>
            <h1>Rectifier</h1>
        </div>
        <h2>Configuration:</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flashes {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="container">
            <div id="code" name="code">{{ config|safe }}</div>
            <div class="status">
                <span id="statusIndicator"></span>

                <form name="configForm" action="{{ url_for('submit_configuration') }}" method="post">
                    <input type="hidden" name="code" id="code">
                    <input type="submit" id="submit">
                </form>
            </div>
        </div>

        <script type="text/javascript">
            const flask = new CodeFlask('#code', {
                language: 'js',
                lineNumbers: true
            });

            flask.onUpdate((code) => {
                let isJSONValid = false;

                try {
                    JSON.parse(code);
                    isJSONValid = true;
                } catch {}

                const statusIndicator = document.getElementById('statusIndicator');
                statusIndicator.innerText = isJSONValid ? "Valid JSON" : "Invalid JSON";
                statusIndicator.style.color = isJSONValid ? 'green' : 'red';

                document.configForm.code.value = code;
                document.configForm.submit.disabled = !isJSONValid;
            });
        </script>

    </body>
</html>
